
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <form id="survey-form"> 
      <fieldset>  
    <h1 id="title">SURVEY FORM</h1>
<p id="description">please fill the form </p>
<label id="name-label" for="name">Enter your Name:</label>
<input type="text" id="name" placeholder="enter your name" required/>
<br><br>
<label id="email-label" for="email">Enter your Email:</label>
<input type="email" id="email" placeholder="enter your email" required/>
<br><br>
<label id="number-label" id="number">Enter your number:</label>
<input type="number" id="number" min="1" max="180" placeholder="number" required/>
<br><br>
<p>select your current status:</p>
<select id="dropdown">
  <option value="student">Student</option>
  <option value="employee">Employee</option>
  <option value="unemployee">UnEmployee</option>
</select>
<br><br>
<p>What is your preferred contact method?</p>
<label>
  <input type="radio" name="contact" value="email"> Email
</label>
<label>
  <input type="radio" name="contact" value="phone"> Phone
</label><br>
<p>What is your preferred contact method?</p>
<label>
  <input type="checkbox" name="contact" value="email"> Email
</label>
<label>
  <input type="checkbox" name="contact" value="phone"> Phone
</label>
<br>
<label for="Address" >Enter you Address:</label> <textarea id="Address" id="Address" required></textarea>
<br><br>
<button id="submit" type="submit">submit</button>
</form>
<fieldset>
</body>
</html>
